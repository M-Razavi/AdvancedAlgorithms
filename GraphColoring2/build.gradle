group 'GraphColoring2'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/com.github.jgraph/jgraphx
    compile group: 'com.github.jgraph', name: 'jgraphx', version: 'v3.9.8'
    // https://mvnrepository.com/artifact/jgraph/jgraph
    compile group: 'jgraph', name: 'jgraph', version: '5.13.0.0'
    // https://mvnrepository.com/artifact/org.graphstream/gs-core
    compile group: 'org.graphstream', name: 'gs-core', version: '1.3'

}
